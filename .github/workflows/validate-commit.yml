name: Enforce Submission Rules

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Needed to compare to previous commit

      - name: Get list of changed files with status
        id: file_status
        run: |
          git diff --name-status HEAD^ HEAD > changed_files.txt
          cat changed_files.txt

      - name: Check that only one file was added or modified
        run: |
          # Count number of added or modified files
          ADDED_OR_MODIFIED=$(grep -E '^[AM]' changed_files.txt | wc -l)
          if [ "$ADDED_OR_MODIFIED" -ne 1 ]; then
            echo "❌ Error: Only one added or modified file per commit is allowed."
            exit 1
          fi

      - name: Prevent file deletions
        run: |
          DELETED=$(grep '^D' changed_files.txt | wc -l)
          if [ "$DELETED" -ne 0 ]; then
            echo "❌ Error: Deleting existing files is not allowed."
            exit 1
          fi

      - name: Validate filename format
        run: |
          FILE=$(grep -E '^[AM]' changed_files.txt | cut -f2)
          REGEX="^[-a-zA-Z'éèáàíìóòúùäöüñçÉÈÁÀÍÌÓÒÚÙÄÖÜÑÇ]+_[-a-zA-Z'éèáàíìóòúùäöüñçÉÈÁÀÍÌÓÒÚÙÄÖÜÑÇ]+\.py$"
          if [[ ! "$FILE" =~ $REGEX ]]; then
            echo "❌ Error: File name '$FILE' does not match the required 'name_lastname.py' format."
            echo "✅ Allowed characters: letters, apostrophes, hyphens, and accents."
            exit 1
          fi

