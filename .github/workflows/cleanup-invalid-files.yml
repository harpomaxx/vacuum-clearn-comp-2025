name: Cleanup Invalid Files

on:
  workflow_dispatch:  # allows manual trigger
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Find and delete files that don‚Äôt match name_lastname.py
        run: |
          echo "üîç Scanning all files except .github/, .git/, and whitelisted files..."

          VALID_REGEX="^[-a-zA-Z'√©√®√°√†√≠√¨√≥√≤√∫√π√§√∂√º√±√ß√â√à√Å√Ä√ç√å√ì√í√ö√ô√Ñ√ñ√ú√ë√á]+_[-a-zA-Z'√©√®√°√†√≠√¨√≥√≤√∫√π√§√∂√º√±√ß√â√à√Å√Ä√ç√å√ì√í√ö√ô√Ñ√ñ√ú√ë√á]+\.py$"
          WHITELIST=("README.md" "LICENSE" ".gitignore" ".gitattributes")

          INVALID_FILES=()

          while IFS= read -r file; do
            filename=$(basename "$file")
            relpath="${file#./}"

            # Skip whitelisted files and .github/.git folders
            if [[ "$relpath" =~ ^\.github/ ]] || [[ "$relpath" =~ ^\.git/ ]]; then
              continue
            fi

            if [[ " ${WHITELIST[*]} " =~ " $relpath " ]]; then
              continue
            fi

            if [[ ! "$filename" =~ $VALID_REGEX ]]; then
              echo "‚ùå Invalid: $relpath"
              INVALID_FILES+=("$relpath")
            else
              echo "‚úÖ Valid: $relpath"
            fi
          done < <(find . -type f)

          if [ "${#INVALID_FILES[@]}" -eq 0 ]; then
            echo "‚úÖ No invalid files found."
            exit 0
          fi

          echo "üóëÔ∏è Deleting ${#INVALID_FILES[@]} invalid file(s)..."
          for file in "${INVALID_FILES[@]}"; do
            rm -f "$file"
          done

      - name: Commit and push deletions
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -u
          if git diff --cached --quiet; then
            echo "üü¢ No changes to commit."
          else
            git commit -m "Remove invalid files (auto-cleanup)"
            git push origin HEAD
            echo "‚úÖ Invalid files removed and changes pushed."
          fi

