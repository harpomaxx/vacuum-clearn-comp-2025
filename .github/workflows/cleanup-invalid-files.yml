name: Cleanup Invalid Files

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Delete files that don't match required format
        run: |
          echo "üîç Cleaning up files..."

          VALID_REGEX="^student[-a-zA-Z]+[-][a-zA-Z]+\.py$"

          for file in $(find . -type f); do
            basename=$(basename "$file")
            # Skip README.md
            if [[ "$basename" == "README.md" ]]; then
              continue
            fi
            # Skip valid Python files
            if [[ "$basename" =~ $VALID_REGEX ]]; then
              continue
            fi
            echo "‚ùå Deleting $file"
            rm -f "$file"
          done

      - name: Commit and push deletions
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -u
          if git diff --cached --quiet; then
            echo "üü¢ No changes to commit."
          else
            git commit -m "Clean up invalid files (keep only student<name>-<lastname>.py and README.md)"
            git push origin HEAD
            echo "‚úÖ Cleanup complete."
          fi

